<!DOCTYPE html>
<html>
<head>
<style>
html, body{
	margin:0;
	width:100%;
	height:100%;
}
div{
	height:100%;
	width:100%;
}
</style>
</head>
<body>
<script>
var count = 0;
while(count < 10){
	var color = "blue";
	document.body.innerHTML = document.body.innerHTML + "<div style='background-color:" + color + "'></div>";
	count = count + 1;
}
</script>
</body>
</html>
