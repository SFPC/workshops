<!DOCTYPE html>
<html>
<head>
<style>
html, body{
	width:100%;
	height:100%;
	margin:0;
}
body{
	background-repeat: no-repeat;
	background-size: 100% 100%;
}
</style>
</head>
<body>
<script>

var array = [ "simpsons.gif", "adventuretime.gif", "junglebook.gif" ];
var channel = 0;

document.body.style.backgroundImage = "url('" + array[channel] + "')";

document.body.addEventListener("keydown", function(event){
	// console.log(event);
	if(event.keyCode == 38){
		// console.log("kesy up pressed");
		channel = channel + 1;
		if(channel == 3){
			channel = 0;
		}
	}
	if(event.keyCode == 40){
		// console.log("key down pressed");
		channel = channel - 1;
		if(channel == -1){
			channel = 2;
		}
	}
	document.body.style.backgroundImage = "url('" + array[channel] + "')";
});

</script>
</body>
</html>
