<!DOCTYPE html>
<html>
<head>
<style>
html, body{
	margin:0;
	width:100%;
	height:100%;
}
div{
	height:100%;
	width:100%;
	background-color:red;
}
</style>
</head>
<body>
	<div></div>
<script>
var count = 0;
while(count < 10){
	document.body.innerHTML = document.body.innerHTML + "<div></div>";
	count = count + 1;
}
</script>
</body>
</html>
