<html>
<head>
<style>
html, body{
	width:100%;
	height:100%;
}
div{
	width:50px;
	height:50px;
	background-color: black;
	position: absolute;
	border-radius: 25px;
}
</style>
</head>
<body>
<script>
var color = 0;
var range = 20;
var startColor = 200;
var speed = 0.03;
document.onmousemove = function(event){
	// console.log(event);
	var element = document.createElement('div');
	element.style.top = event.clientY;
	element.style.left = event.clientX;
	var sinColor = Math.floor((Math.sin(color)+1) * range + startColor);
	element.style.backgroundColor = "hsl(" + sinColor + ", 100%, 50%)";
	color = color + speed;
	document.body.appendChild(element);
}
</script>
</body>
</html>
